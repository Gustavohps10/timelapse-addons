name: Generate plugin index.json

on:
  push:
    paths:
      - 'addonDatabase/**'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate index.json for dataSource
        run: |
          TYPE="dataSource"
          DIR="addonDatabase/$TYPE"

          if [ -d "$DIR" ]; then
            echo "Generating index.json for $TYPE"
            cd "$DIR"
            echo "[" > index.json
            # Lista todos os arquivos .yaml e adiciona aspas e vÃ­rgula
            ls *.yaml 2>/dev/null | sed 's/^/"/; s/$/"/' | paste -sd "," - >> index.json
            echo "]" >> index.json
            cd ../..
          else
            echo "$DIR does not exist, skipping..."
          fi

      - name: Commit index.json
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git add addonDatabase/dataSource/index.json
          git commit -m "Update dataSource index.json" || echo "No changes to commit"
          git push
